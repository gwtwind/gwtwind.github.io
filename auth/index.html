<!doctype html>
<html>
<script type="text/javascript">
function getQueryArgument(param)
{
  var query = window.location.search.substring(1);
  var args = query.split("&");
  for (var i=0;i<args.length;i++) {
    var pair = args[i].split("=");
    if(pair[0] == param){return pair[1];}
  }
  return(false);
}

function onLoad() {
  var code = getQueryArgument("code");
  document.getElementById("auth-code").innerHTML = code;
}

</script>
<body onload="onLoad()">
  <div id="auth-text">
    Integrated Cloud Storage Demo에 연결을 완료하려면 이 코드를 입력하세요
  </div>
  <div id="auth-code">
  </div>
</body>
